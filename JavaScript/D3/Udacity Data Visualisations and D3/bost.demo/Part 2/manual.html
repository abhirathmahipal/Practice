<!DOCTYPE html>
<style>
    .chart rect {
        fill: steelblue;
    }

    .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: red;
    }
</style>

<svg class="chart" width="420" height="120">
    <g transform="translate(0, 0)">
        <rect width="40" height="19"></rect>
        <text x="30" y="9.5" dy=".35em">4</text>
    </g>
    <g transform="translate(0, 20)">
        <rect width="110" height="19"></rect>
        <text x="90" y="9.5" dy=".35em">11</text>
    </g>
    <g transform="translate(0, 40)">
        <rect width="150" height="19"></rect>
        <text x="130" y="9.5" dy=".35em">15</text>
    </g>
</svg>
