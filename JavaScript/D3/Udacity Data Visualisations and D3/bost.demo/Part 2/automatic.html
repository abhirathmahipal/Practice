<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .chart rect {
        fill: steelblue;
    }

    .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: red;
    }

</style>

<svg class="chart"></svg>
<script src="../../../d3.js"></script>

<script>

var data = [4, 8 , 16, 15, 23, 42];

var width = 420,
    barHeight = 20;

var x = d3.scale.linear()
        .domain([0, d3.max(data)])
        .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", barHeight * data.length);

var bar = chart.selectAll("g")
    .data(data)
  .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0, " + i * barHeight + ")"; });

console.log(bar);

bar.append("rect")
   .attr("width", x)
   .attr("height", barHeight - 1);

bar.append("text")
   .attr("x", function(d) { return x(d) - 20; })
   .attr("y", barHeight / 2)
   .attr("dy", ".35em")
   .text(function(d) { return d; });

</script>
