<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Canvas Workshop</title>
        <style>
/*            Applying same margin and padding to all elements for consistency*/
            * {padding: 0; margin: 0;}
            canvas {background: #eee; display: block; margin: 0 auto;}
        </style>
    </head>
    <body>
        <canvas id = "myCanvas" width="480" height="320"></canvas>
        
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
            var x = canvas.width/2;
            var y = canvas.height-30;
            var dx = 1;
            var dy = -1;
            var ballRadius = 10;
            
            var paddleHeight = 10;
            var paddleWidth = 75;
            var paddleX = (canvas.width-paddleWidth)/2;
            
            var rightPressed = false;
            var leftPressed = false;
            
            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();                
            }
            
            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
                
            }
            function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPaddle();
            drawBall();
                
            // bouncing off corners
            if(x + dx > canvas.width - ballRadius || x + dx < 10) {
                dx = -dx;
            }

            if(y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                alert("GAME OVER");
                document.location.reload();
                
            }
                
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height-ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
                    alert("GAME OVER");
                    document.location.reload();
                }
            }
                
            if(rightPressed && paddleX < canvas.width-paddleWidth) {
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

                    x += dx;
                    y += dy;

            }            
            // Calls draw function every 10 milliseconds (forever)
            
            // when any key is pressed, KeyDownHandler function   is fired
            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            setInterval(draw, 10);
            
            function keyDownHandler(e) {
                if (e.keyCode == 39) {
                    rightPressed = true;
                }
                else if(e.keyCode == 37) {
                    leftPressed = true;
                }
            }
            
            function keyUpHandler(e) {
                if (e.keyCode == 39) {
                    rightPressed = false;
                }
                
                else if(e.keyCode == 37) {
                    leftPressed = false;
                }
            }
            
            
        </script>
        
    </body>
</html>
